name: pr
description: "PROMPT+ - AI Image Generator application"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  
  # Navigation
  go_router: ^16.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/logo/app_logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/app_logo.png"
  adaptive_icon_foreground: "assets/logo/app_logo.png"
  adaptive_icon_background: "#ffffff"
